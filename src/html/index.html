<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<script type="text/javascript" src="./eventemitter2.min.js"></script>
	<script type="text/javascript" src="./roslib.min.js"></script>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./virtualjoystick.js"></script>

	<style>
		body {
			overflow: hidden;
			padding: 0;
			margin: 0;
			background-color: #BBB;

		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align: center;
		}
		#info a {
			color: #66F;
			text-decoration: none;
		}
		#info a:hover {
			text-decoration: underline;
		}
		#container {
			width: 100%;
			height: 100%;
			overflow: hidden;
			padding: 0;
			margin: 0;
			-webkit-user-select: none;
			-moz-user-select: none;
		}
	</style>
</head>

<body>
	<div id="container" >
		<center>
			<h3>Fox7 Virtual Teleop Frontview</h3>
				<form>
					<input type="button" value="Start">
					<input type="button" value="Reset" id="reset">

			</form>
			<p>Running</p>




		</center>
	</div>
	<div id="container2">
	<center>
		<div style="width:200px;height:200px;border:1px solid #000;" id="container1">


		</div>
	</center>
	</div>

	<div id="text_zone">
		<center>

			 <form>
				  Kp : <input type="text" name="Kp" id="Kp" maxlenght="4" size="4"><br>
				  Ki : <input type="text" name="Ki" id="Ki" maxlength="4" size="4"><br>
					Kd : <input type="text" name="Kd" id="Kd" maxlength="4" size="4"><br>
				  <input type="button" id="submit" value="Submit" >
			</form>

		</center>
	</div>

	<script type="text/javascript">
		var ros = new ROSLIB.Ros({
	    		url : 'ws://10.42.0.1:9090'
	  	});


		ros.on('connection', function() {
			console.log('Connected to websocket server.');
		});

		ros.on('error', function(error) {
			console.log('Error connecting to websocket server: ', error);
		});

		ros.on('close', function() {
			console.log('Connection to websocket server closed.');
		});

		var control = new ROSLIB.Topic({
			ros : ros,
			name : '/control',
			messageType : 'std_msgs/String'
		});


		var btn = document.querySelector('input');
		var txt = document.querySelector('p');

		document.getElementById('reset').onclick = rstBtn;
		btn.addEventListener('click', updateBtn);

		function rstBtn(){
			var str;
			btn.value = 'Start';
			txt.textContent = 'Stand by';
			str = 'Reset'

			var str_msgs = new ROSLIB.Message({
			data: str
			});
			control.publish(str_msgs);


		}
		function updateBtn(){
			var str;
			if(btn.value === 'Start'){
				btn.value = 'Stop';
				txt.textContent = 'Running';
				str = 'Start'
			}
			else{
				btn.value = 'Start';
				txt.textContent = 'Stand by';
				str = 'Stop'
			}

			var str_msgs = new ROSLIB.Message({
				data: str
			});
			control.publish(str_msgs);
		}


		var cmdVel = new ROSLIB.Topic({
			ros: ros,
			name: '/cmd',
			messageType: 'geometry_msgs/Twist'
		});

		console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

		var joystick = new VirtualJoystick({
			container: document.getElementById('container2'),
			mouseSupport: true,
			stationaryBase: false,
		//baseX: window.innerWidth /2,
			baseX: window.innerWidth / 2 ,
			baseY: window.innerHeight /1.4,
			//baseY: window.innerHeight /1.4,
			limitStickTravel: true,
			stickRadius: window.innerWidth / 4,
			strokeStyle: 'red'
		});

		joystick.addEventListener('touchStart', function() {})
		joystick.addEventListener('touchEnd', function() {})


		setInterval(function() {
			var outputEl = document.getElementById('result');
			var scale = 100;
			var maxspeed = 1.0;
			var X = Math.round(joystick.deltaY());
			var Z = Math.round(joystick.deltaX());
			// Convert to ROS coordinates
			LinearX = (X / scale) * (-1);
			AngularZ = (Z / scale) * (-1);
			// Limit to max speed
			if (LinearX > maxspeed) {
				LinearX = maxspeed;
			}
			if (LinearX < -maxspeed) {
				LinearX = -maxspeed;
			}
			if (AngularZ > maxspeed) {
				AngularZ = maxspeed;
			}
			if (AngularZ < -maxspeed) {
				AngularZ = -maxspeed;
			}
			twist = new ROSLIB.Message({
				"linear": {
					x: LinearX,
					y: 0.0,
					z: 0.0
				},
				"angular": {
					x: 0.0,
					y: 0.0,
					z: AngularZ
				}
			});
			//console.log('X:' + twist.linear.x + ' Z:' + twist.angular.z);

			cmdVel.publish(twist);
		}, 1 / 30 * 1000);


/********* Definition des Topic *****************/
		var coeff_asserv_str = new ROSLIB.Topic({
			ros : ros,
			name : '/coeff_asserv_str',
			messageType : 'std_msgs/String'
		});

		var coeff_asserv_arr = new ROSLIB.Topic({
			ros : ros,
			name : '/coeff_asserv_arr',
			messageType : 'std_msgs/Float32MultiArray'
		});
/********** récupération des valeur des coef dans les textBox **************/
		var Kp = document.getElementById("Kp").value;
		var Ki = document.getElementById("Ki").value;
		var Kd = document.getElementById("Kd").value;

/******** Appel de la fonction d'envoie des coef au click sur le bnt 'Submit' ********/
		document.getElementById("submit").onclick = sendCoef;

/********** definition des parametres du message sous forme de Array ******/
		var ArrayDim = new ROSLIB.Message({
			label : "alo",
			size : 3,
			stride : 1
		});
		var ArrayLayout = new ROSLIB.Message({
			dim : ArrayDim,
			data_offset : 0
		});


		/**** fonction d'envoi des coef *******/
		function sendCoef(){


			/***  on transforme les coef recuperes sous forme de String en un Array de float ***/
			var coef_arr = [parseFloat(Kp) , parseFloat(Ki), parseFloat(Kd)];

			console.log(coef_arr);

			/**** on concatene les chaines de caractere ****/
			var coef_str = Kp + ";" + Ki + ";" + Kd;
			console.log(coef_str);

			/*** creation des messages sous les deux formes (String et Array) ******/
			var coef_str_msgs = new ROSLIB.Message({
				data: parseFloat(Kp)
			});

			var coef_arr_msgs = new ROSLIB.Message({
				layout = ArrayLayout,
				data : coef_arr
			});

			/**** envoi des messages ******/
			coeff_asserv_str.publish(coef_str_msgs);
			coeff_asserv_arr.publish(coef_arr_msgs);

		}

	</script>


</body>

</html>
